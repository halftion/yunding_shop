    <title>添加平台分类</title>
    <script>
        let token = sessionStorage.getItem("token");
        let expireIn = sessionStorage.getItem("expireIn");
        let timestamp = (new Date()).valueOf();

        if (token == null || expireIn - timestamp < 1800000) {
            window.location.href = "login.html";
        }
    </script>

<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-change-password">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">分类名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" autocomplete="off" placeholder="" name="name" id="input">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <!--<input class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;添加&nbsp;&nbsp;">-->
                <input id="button" type="button" class="btn btn-primary radius" value="&nbsp;&nbsp;添加&nbsp;&nbsp;"/>
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    $(function () {

        $("#button").click(function () {
            let name = $("#input").val();
            $.ajax({
                type: 'POST',
                url: 'http://qiyubing.cn/yundingShop/api/admin/platformCategory/' + name,
                headers: {
                    'Authorization':window.sessionStorage.getItem("token"),
                },
                dataType: 'json',
                success: function (response) {
                    var index = parent.layer.getFrameIndex(window.name);
                    window.parent.location.reload();//刷新父页面
                    window.parent.layer.close(index);
                },
                error: function (response) {
                    layer.msg("网络错误", {icon: 5, time: 1000});
                },
            });
        });
    });
</script>
